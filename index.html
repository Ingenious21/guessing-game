<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container-sm|md|lg d-flex justify-content-center align-items-center text-center text-dark" id="b-ground">
        <div class="bg-white" style="width: 800px; height: 400px">
            <h3 class="mt-4" style="font-weight: bold;">
                I am thinking of a number between 1-100. <br>
                Can you guess it?
            </h3>

            <div class="text-center">
                <input type="number" id="input" class="num-container mt-3" maxlength="3">
            </div>
            
            <button id="guess">GUESS</button>

            <p id="message" class="mt-4 message"></p>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</body>
</html>
